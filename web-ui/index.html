<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://unpkg.com/@blaze/css@9.2.0/dist/blaze/blaze.css">
		<script type="module" src="https://unpkg.com/@blaze/atoms@9.2.0/dist/blaze-atoms/blaze-atoms.esm.js"></script>
		<script nomodule="" src="https://unpkg.com/@blaze/atoms@9.2.0/dist/blaze-atoms/blaze-atoms.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	</head>
	<title>Blinds Controller</title>
	<body>

		<div class="c-card u-text">
			<header class="c-card__header">
				<h2 class="c-heading">
					{{name}}
					<div class="c-heading__sub">Current Position: {{current_position}}</div>
				</h2>
			</header>
			<div class="c-card__body">
			</div>
			<footer class="c-card__footer">
				<form action="/blinds" method="get">
					<div class="c-input-group">
						<input type="text" value="" name="position">&nbsp;
						<input type="hidden" value="0" name="blind">
						<input type="submit" value="Set Position">
							<a href="/blinds?blind=0&position=1000&calibrate-closed=true" style="margin: 10px;">
								<blaze-badge ghost rounded>Recalibrate Closed</blaze-badge>
							</a>

					</div>
				</form>
				<div class="c-input-group">
							<a href="/blinds?blind=0&position=0" style="margin: 10px;"><blaze-badge ghost rounded>Close</blaze-badge></a>
							<a href="/blinds?blind=0&position=1000" style="margin: 10px;"><blaze-badge ghost rounded>Open</blaze-badge></a>
				</div>
			</footer>
		</div>
	</body>
</html>
